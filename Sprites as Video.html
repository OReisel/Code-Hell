		// MY SCROLL SPRITE ANIMATION

		var row = 0;
		var col = 0;
		var lastScrollTop = 0;
		var counter = row * col;
		var resetcounter = 0;
		var row_max = $("#bild").height() / $("#container").height(); //20
		var col_max = $("#bild").width() / $("#container").width(); //10
		var numImgs = row_max * col_max;
		
		
		document.addEventListener("scroll", funktion);
		 function funktion(){
			var pagelength = $(document).height() - $(window).height(); //5600
			
			var st = $(this).scrollTop(); //count up		
			var imgHeight = $("#container").height();
			var imgWidth = $("#container").width();

			if(st > lastScrollTop){
				DownScroll(); 
			} else {
				UpScroll();
			}
			lastScrollTop = st;
			
			function DownScroll(){
				var speed = Math.round((st / pagelength) * numImgs) - counter;
				
				if(speed < 0){
					speed = 0;	
				}
				
				row = speed;
				
				
				
				if(st < (pagelength - $("#footer").height())){
	
				$("#bild").css({
    				"margin-top": -1 * (row * imgHeight),
					"margin-left": -1 * (col * imgWidth)
 				});
				row++;
				}
				
				if(row >= row_max){
					row = row_max;
					if(col < col_max){
						col++;
					}
					counter = row * col;
					row = 0;	
				}
				
				
			}
			
			function UpScroll(){
				if(col == 0 && st > 5000){
					col = col_max;
				}
				
				var speed = Math.round((st / pagelength) * numImgs) - counter; <!-- Wert zwischen 0 und 20 -->
					
				
				
				if(speed == row_max){
					speed = 19;	
				}
				
				row = speed;
				
				$("#bild").css({
    				"margin-top": -1 * (row * imgHeight),

 				});
				row--;
				
				if(row == 19){
				 //	
				}

				
				if(row < 0){
					col--;
					row = row_max;	
					counter = row * col;
				}
				
				if(col <= 0){
					row = 0;
					col = 0;
					counter = 0;
				}
				
			}
